<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Query Classifier</title>
</head>
<body>
    <h2>Customer Query Classifier ðŸ§©</h2>
    <textarea id="message" rows="4" cols="50" placeholder="Type your message here..."></textarea><br><br>
    <button onclick="sendMessage()">Predict Category</button>

    <h3>Prediction:</h3>
    <p id="result">Your prediction will appear here.</p>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                document.getElementById('result').innerText = data.category;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: Unable to get prediction.';
            }
        }
    </script>
</body>
</html>
